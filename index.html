  <style>
    /* Zorgt voor scrollruimte voor de animatie */
    body {
        min-height: 200vh;
    }

    /* CONTAINER DIE DE WELKOMTEKST, TAO EN FOTO OMVAT */
    .introductie {
        display: flex;
        justify-content: center; 
        align-items: center;
        flex-wrap: wrap; 
        gap: 40px; /* Kleinere standaard gap voor mobiel */
        padding: 40px 20px;
    }

    /* CONTAINER SPECIFIEK VOOR DE TWEE LETTERKOLOMMEN */
    .tao-animation-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        /* STANDAARD (MOBIELE) AFSTAND: */
        gap: 40px; 
        perspective: 1000px; 
    }

    .tao-column {
        display: flex;
        flex-direction: column; 
        align-items: center;
    }

    /* STANDAARD STYLING VOOR DE INDIVIDUELE LETTERS (VOOR KLEINSTE SCHERMEN) */
    .letter-svg {
      /* KLEINE MAAT VOOR MOBIEL (< 20em) */
      width: 100px; 
      height: 100px;
      margin: 10px 0; 
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      transform-origin: center center;
    }

    /* Statische rotatie: -90 graden draait de al ondersteboven gedefinieerde letters op hun kant */
    .column-rotated .letter-svg {
        transform: rotate(-90deg); 
    }

    .letter-group {
        fill: #333; 
        stroke: none; 
    }

    .o-hole {
        /* Pas deze kleur aan als de achtergrond van de body anders is dan #f0f0f0 */
        fill: #f0f0f0; 
    }

    /* Stijl de welkomstsectie zodat hij naast de letters past */
    .welcome-text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    /* STANDAARD MAAT PROFIELFOTO */
    .introductie .prof {
        max-width: 200px; 
    }

    /* ==================================================== */
    /* RESPONSIVE STYLES VOOR TAO ANIMATIE */
    /* ==================================================== */

    /* 1. SMALL MOBILE (>= 20em / 320px) */
    @media screen and (min-width: 20em) {
        .letter-svg {
            width: 150px; 
            height: 150px;
            margin: 15px 0; 
        }
        .introductie .prof {
            max-width: 250px;
        }
    }

    /* 2. TABLET (>= 48em / 768px) */
    @media screen and (min-width: 48em) {
        .introductie {
            gap: 60px;
        }
        .tao-animation-wrapper {
            /* Grotere gap tussen TAO en OAT */
            gap: 80px; 
        }
        .letter-svg {
            /* Medium formaat voor tablet */
            width: 280px; 
            height: 280px;
            margin: 30px 0; 
        }
        .introductie .prof {
            max-width: 350px;
        }
    }

    /* 3. DESKTOP (>= 62em / 992px) */
    @media screen and (min-width: 62em) {
        .introductie {
            gap: 80px;
        }
        .tao-animation-wrapper {
            /* GROOT FORMAAT: Originele desktop afstand */
            gap: 150px; 
        }
        .letter-svg {
          /* GIGANTISCH VERGROOT: Originele desktop maat */
          width: 400px; 
          height: 400px;
          margin: 40px 0; 
        }
        .introductie .prof {
            max-width: 400px; 
        }
    }

    /* ---------------------------------------------------- */
    /* MUIS SCROLL INDICATOR STIJLEN */
    /* ---------------------------------------------------- */
    .mouse-scroll-indicator {
        position: fixed; 
        bottom: 40px;    
        /* AANGEPAST: Plaatsing rechts */
        right: 40px;     
        left: unset;     
        transform: none; 
        z-index: 1000;
        width: 40px;
        height: 60px;
        display: block; 
        cursor: pointer;
        /* VLOEIENDE TRANSITIE TOEGEVOEGD */
        transition: opacity 0.3s ease-out;
    }

    .mouse-svg {
        width: 100%;
        height: 100%;
        stroke: #333; /* Donkergrijs voor zichtbaarheid */
        stroke-width: 2; 
        fill: none; 
    }
    
    .scroll-bar {
        fill: #333; /* Donkergrijs voor zichtbaarheid */
        transform-origin: center top; 
        animation: scroll-pulse 2s infinite cubic-bezier(0.2, 0, 0, 1);
    }

    .scrolled .mouse-scroll-indicator {
        opacity: 0; 
        pointer-events: none;
    }

    @keyframes scroll-pulse {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        50% {
            opacity: 0.3;
        }
        100% {
            transform: translateY(15px); 
            opacity: 0;
        }
    }
    /* EINDE MUIS SCROLL INDICATOR STIJLEN */

<!-- EINDE MUIS SCROLL INDICATOR -->

<script>
    const lettersStandard = document.querySelectorAll('.column-standard .letter-svg');
    const lettersRotated = document.querySelectorAll('.column-rotated .letter-svg');
    const body = document.body;
    
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      
      // Voorkom delen door nul als er geen scrollruimte is
      const scrollFraction = maxScroll > 0 ? scrollTop / maxScroll : 0;
      
      const rotationY = scrollFraction * 720; 

      // 1. Standaard kolom (alleen 3D rotatie)
      lettersStandard.forEach(letter => {
        letter.style.transform = `rotateY(${rotationY}deg)`; 
      });

      // 2. Gedraaide kolom (-90 graden start rotatie + 3D rotatie)
      lettersRotated.forEach(letter => {
        // combineert de CSS rotate(-90deg) met de dynamische rotateY(...)
        letter.style.transform = `rotate(-90deg) rotateY(${rotationY}deg)`; 
      });

      // 3. Muis indicator verbergen (Nieuwe logica)
// Voeg de 'scrolled' klasse toe als de gebruiker meer dan 50px heeft gescrolld
if (scrollTop > 50) {
  body.classList.add('scrolled');
} else {
  body.classList.remove('scrolled');
}

    });
</script>
